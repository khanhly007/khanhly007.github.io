<!DOCTYPE html>
<html>
<head>
  <title>WebGIS với Tìm kiếm</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Geocoder Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>WebGIS Cơ Bản + Tìm kiếm vị trí</h2>
  <div id="map"></div>

  <script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([21.0285, 105.8542], 13);

    // Bản đồ nền
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Thêm marker
    var marker = L.marker([21.0285, 105.8542]).addTo(map);
    marker.bindPopup("<b>Chào mừng đến với Hà Nội!</b><br>Đây là một popup.").openPopup();

    // Thêm control tìm kiếm vị trí
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

  </script>

</body>
</html>
