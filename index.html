<!DOCTYPE html>
<html>
<head>
  <title>WebGIS với Icon Địa điểm</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map { height: 600px; }
  </style>
</head>
<body>

<h2>WebGIS — Custom Icon Địa điểm</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  });

  var map = L.map('map', {
    center: [21.0285, 105.8542],
    zoom: 14,
    layers: [osm]
  });

  // Icon nhà thờ
  var churchIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  // Icon bệnh viện
  var hospitalIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/2965/2965567.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  // Icon trường học
  var schoolIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/1670/1670048.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  // Marker nhà thờ
  L.marker([21.030, 105.850], {icon: churchIcon}).addTo(map)
    .bindPopup("Nhà thờ Lớn Hà Nội");

  // Marker bệnh viện
  L.marker([21.029, 105.852], {icon: hospitalIcon}).addTo(map)
    .bindPopup("Bệnh viện Việt Đức");

  // Marker trường học
  L.marker([21.027, 105.855], {icon: schoolIcon}).addTo(map)
    .bindPopup("Trường Đại học Quốc gia");

  // Tìm kiếm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);
// Load file GeoJSON ranh giới tỉnh/thành Việt Nam
fetch('vietnam_provinces.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'blue',
        weight: 2,
        fillOpacity: 0.1
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup("Tỉnh/TP: " + feature.properties.NAME_1);
      }
    }).addTo(map);
  });

</script>

</body>
</html>
